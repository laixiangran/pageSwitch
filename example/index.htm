<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"/>
	<title>页面切换</title>
	<link rel="stylesheet" href="css/demo.css" />
    <link rel="stylesheet" href="../dist/css/pageSwitch.css" />
    <script src="http://www.laixiangran.cn/CDN/common.js"></script>
	<script src="../dist/js/pageSwitch.js"></script>
    <script>
        var ps = null;
        COM.$W.domReady(function() {
            ps = new pageSwitch({
                "container" : "container", // 容器，默认为#container
                "pages" : "section", // 子容器，默认为.page
                "easing" : "ease", // 特效方式，ease-in,ease-out,linear
                "duration" : 1000, // 每次动画执行的时间
                "pagination" : true, // 是否显示分页
                "loop" : false, // 是否循环
                "keyboard" : true, // 是否支持键盘
                "direction" : "vertical", // 滑动的方向，horizontal,vertical，默认垂直切换
                "pageSwitchComplete" : function(pageIndex) { // 切换完成的回调函数，参数为当前页的序号
                    console.log("切换完成，当前页的序号为：" + pageIndex);
                }
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div class="section active" id="section0">
            <div class="intro">
                <h1 class="title">switchPage</h1>
                <p>Create Beautiful Fullscreen Scrolling Websites</p>
            </div>
        </div>
        <div class="section" id="section1">
            <div class="intro">
                <h1 class="title">Example</h1>
                <p>HTML markup example to define 4 sections</p>
                <img src="img/example.png"/>
            </div>

        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1 class="title">Example</h1>
                <p>The plug-in configuration parameters</p>
                <img src="img/example2.png"/>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="intro">
                <h1 class="title">THE END</h1>
                <p>Everything will be okay in the end. If it's not okay, it's not the end.</p>
            </div>
        </div>
    </div>
</body>
</html>
