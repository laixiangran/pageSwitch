<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"/>
	<title>全屏滚动插件 - pageSwitch</title>
	<link rel="stylesheet" href="css/demo.css" />
    <link rel="stylesheet" href="../src/css/pageSwitch.css" />
    <script src="http://www.laixiangran.cn/CDN/common.min.js"></script>
    <!--<script src="../src/js/common.js"></script>-->
	<script src="../src/js/pageSwitch.js"></script>
    <script>
        COM.$W.domReady(function() {
            var ps = null;
            ps = new pageSwitch({
                "container" : "container", // 容器，默认为#container
                "pages" : "section", // 子容器，默认为.page
                "easing" : "ease", // 特效方式，ease-in,ease-out,linear
                "duration" : 1000, // 每次动画执行的时间
                "pagination" : true, // 是否显示分页
                "loop" : true, // 是否循环
                "keyboard" : true, // 是否支持键盘
                "direction" : "horizontal", // 滑动的方向，horizontal（水平）, vertical（垂直），默认垂直
                "pageSwitchComplete" : function(pageIndex) { // 切换完成的回调函数，参数为当前页的序号
                    // sconsole.log("切换完成，当前页的序号为：" + pageIndex);
                }
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div class="section" id="section0">
            <div class="intro">
                <h1 class="title">全屏滚动插件</h1>
                <p>pageSwitch.js - 快速创建漂亮的全屏滚动网站</p>
            </div>
        </div>
        <div class="section" id="section1">
            <div class="intro">
                <h1 class="title">HTML结构</h1>
                <p>一个容器container和若干个子容器pages</p>
                <img src="img/pages.png"/>
            </div>

        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1 class="title">配置参数</h1>
                <p>插件的配置参数</p>
                <img src="img/options.png"/>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="intro">
                <h1 class="title">滚动结束</h1>
                <p>一切正常的滚动到末尾了</p>
            </div>
        </div>
    </div>
</body>
</html>
